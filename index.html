<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Palace</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<div class = "tab">
    <button class="tab_links" onclick="tab_info(Event,'Client')">Client</button>
    <button class="tab_links" onclick="tab_info(Event,'Products')">Products</button>
    <button class="tab_links" onclick="tab_info(Event,'Cart')">Cart</button>
</div>
<!-- Tab content -->
<div id="Client" class="tab_content">
    <h3>Client Information</h3>
    <p>Tell us a bit about you.</p>
    <input type="checkbox" id="organic" name="organic" value=true onchange="populateListProductChoices('dietSelect','displayProduct',this.id)">
    <label for="organic">Organic Products</label><br><br>
    Choose a Category:
    <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct', 'organic')">
        <option value=""></option>
        <option value="VegAGlu">Vegetarian and GlutenFree</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="GlutenFree">GlutenFree</option>
        <option value="None">None</option>
    </select>
</div>

<div id="Products" class="tab_content" style="display: none">
    <h3>Your targeted products</h3>
    <p>We preselected products based on your restrictions.</p>
    Choose items to buy:
    <div id="displayProduct"></div>
    <button id="addCart" type="button" class="block" onclick="selectedItems()">
        Add selected items to cart.
    </button>
</div>

<div id="Cart" class="tab_content" style="display: none">
    <h3>Cart</h3>
    <p>Here is your cart.</p>
    <div id="displayCart"></div>
</div>

<script src="itemList.js"></script>
<script src="main.js"></script>

</body>
</html>
